<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Make Me One With Everything</title>
    <style>
      .nav-group {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
      }
      .columns {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
      }
      button {
        margin: 5px;
      }
      :focus {
        outline: 3px yellow solid;
      }
    </style>
  </head>
  <body>
    <button>Orphan Button</button>
    <div class="nav-group" data-focus-group="first">
      <em><kbd>first</kbd> group</em>
      <button>First Button</button>
      <button>Second Button</button>
      <button>Third Button</button>
    </div>

    <div class="nav-group" data-focus-group="last">
      <em><kbd>last</kbd> group</em>
      <button>Button 1</button>
      <button>Button 2</button>
      <div class="nav-group" data-focus-group="active">
        <em><kbd>active</kbd> group</em>
        <div><button>Sub-button 1</button></div>
        <div class="nav-group" data-focus-active data-focus-group="last">
          <em><kbd>last</kbd> group (itself <kbd>active</kbd>)</em>
          <button data-focus-active>Sub-sub-button 1</button>
          <button data-focus-active>Sub-sub-button 2</button>
        </div>
        <button>Sub-button 3</button>
      </div>
    </div>

    <div class="columns">
      <button>Button</button>
      <div class="nav-group" data-focus-group="linear">
        <em><kbd>linear</kbd> group</em>
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
      </div>
      <button>Button</button>
    </div>

    <div class="columns">
      <button>Button</button>
      <div class="nav-group" data-focus-group="memorize">
        <em><kbd>memorize</kbd> group</em>
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
      </div>
      <button>Button</button>
    </div>

    <div class="nav-group" data-focus-group="active">
      <em><kbd>active</kbd> group</em>
      <button>Alpha</button>
      <button data-focus-active>Beta (Active)</button>
      <button>Gamma</button>
    </div>

    <div class="nav-group" data-focus-group="first">
      <em><kbd>first</kbd> group with skipped descendant</em>
      <button data-focus-skip>Skipped Button</button>
      <button>Normal Button 1</button>
      <button>Normal Button 2</button>
      <button>Normal Button 3</button>
    </div>

    <details>
      <summary>Multiple buttons behind a toggle</summary>
      <button>Normal Button 1</button>
      <button>Normal Button 2</button>
      <button>Normal Button 3</button>
    </details>

    <div class="nav-group" data-focus-group>
      <em>Default group</em>
      <div><button>Button 1</button></div>
      <div>
        <label>Text <input type="text" /></label>
        <label>Number <input type="number" /></label>
        <label>Email <input type="email" /></label>
        <label>URL <input type="url" /></label>
      </div>
      <div><button>Button 3</button></div>
    </div>

    <div
      class="nav-group"
      data-focus-group
      style="--focus-interaction-behavior: opaque"
    >
      <em>Default group</em>
      <div><button>Button 1</button></div>
      <div>
        <label>Text <input type="text" /></label>
        <label>Number <input type="number" /></label>
        <label>Email <input type="email" /></label>
        <label>URL <input type="url" /></label>
      </div>
      <div><button>Button 3</button></div>
    </div>

    <div class="nav-group" data-focus-skip>
      <em>Skipped group</em>
      <button>Button 1</button>
      <button>Button 2</button>
      <button>Button 3</button>
    </div>

    <button>Orphan Button</button>

    <script src="../index.js"></script>
    <script src="keyevent-viewer.js"></script>
  </body>
</html>
